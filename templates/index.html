<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invite - Mobe Share</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 15%;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
      color: white;
    }
    .grant {
      background: #00c853;
    }
    .grant:hover {
      background: #009624;
    }
    .exit {
      background: #d50000;
    }
    .exit:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-share-square"></i> Invitation Token: <br><code>Mobe{{token}}</code></h1>
  <button class="grant" onclick="window.location.href='/server?=Mobe{{token}}'">Grant Invitation</button>
  <button class="exit" onclick="window.location.href='/exit'">Exit</button>
</body>
</html>

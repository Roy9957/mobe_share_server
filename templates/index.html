
<!DOCTYPE html>
<html>
<head>
  <title>Invite Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding-top: 10%;
    }
    .btn {
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .grant {
      background-color: #28a745;
      color: white;
    }
    .exit {
      background-color: #dc3545;
      color: white;
    }
    .btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-share-alt"></i> Invitation Granted!</h1>
  <p>Token: {{ token }}</p>
  <button class="btn grant" onclick="window.location.href='/server?={{ token }}'">Grant Invitation</button>
  <button class="btn exit" onclick="closeServer()">Exit</button>

  <script>
    function closeServer() {
      fetch("/shutdown", { method: "POST" });
      window.close();
    }
  </script>
</body>
</html>
